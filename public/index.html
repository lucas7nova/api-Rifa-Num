<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Rifa Solidária Serrinha Do Futuro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rifa Solidária Serrinha Do Futuro</h1>
  <div class="number-grid" id="numberGrid"></div>
  
  <h2>Login</h2>
  <form id="loginForm">
    <label for="username">Usuário:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Login</button>
  </form>
  <p id="loginErrorMessage" style="color: red;"></p>

  <div id="dataSection" class="hidden">
    <h2>Inserir Dados</h2>
    <form id="dataForm">
      <label for="numberInput">Número (0-250):</label>
      <input type="number" id="numberInput" name="numberInput" min="0" max="250" required>
      <br>
      <label for="nameInput">Nome:</label>
      <input type="text" id="nameInput" name="nameInput" required>
      <br>
      <button type="submit">Enviar</button>
    </form>
    <p id="errorMessage" style="color: red;"></p>

    <div class="stored-data">
      <h2>Dados Armazenados</h2>
      <ul id="storedDataList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
